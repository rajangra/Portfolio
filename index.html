    <script type="module">
      import { gsap } from "https://cdn.skypack.dev/gsap";
      import { ScrambleTextPlugin } from "https://cdn.skypack.dev/gsap-trial/ScrambleTextPlugin";

      gsap.registerPlugin(ScrambleTextPlugin);

      const scrambleElement = document.getElementById("scramble-text");
      const heroName = document.getElementById("hero-name");
      const heroImageContainer = document.getElementById(
        "hero-image-container",
      );
      const qualityText = document.getElementById("shimmer");

      if (scrambleElement) {
        scrambleElement.addEventListener("mouseenter", () => {
          gsap.to(scrambleElement, {
            duration: 1,
            scrambleText: {
              text: "Product Builder",
              chars: "<&!ยง8(x",
              revealDelay: 0.1,
              speed: 0.3,
            },
          });
        });

        scrambleElement.addEventListener("mouseleave", () => {
          gsap.to(scrambleElement, {
            duration: 1,
            scrambleText: {
              text: "Product Designer",
              chars: "<&!ยง8(x",
              revealDelay: 0.1,
              speed: 0.3,
            },
          });
        });
      }

      if (heroName && heroImageContainer) {
        heroName.addEventListener("mouseenter", () => {
          gsap.to(heroImageContainer, { opacity: 1, duration: 0.1 });
        });

        heroName.addEventListener("mouseleave", () => {
          gsap.to(heroImageContainer, { opacity: 0, duration: 0.1 });
        });

        heroName.addEventListener("mousemove", (e) => {
          heroImageContainer.style.left = e.clientX + "px";
          heroImageContainer.style.top = e.clientY + "px";
        });
      }

      if (qualityText) {
        qualityText.addEventListener("mouseenter", () => {
          qualityText.classList.add("shimmer");
        });
        qualityText.addEventListener("mouseleave", () => {
          qualityText.classList.remove("shimmer");
        });
      }
    </script>
