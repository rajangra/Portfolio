  <body>
    <!-- main content  -->

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="index.html"

        >
      </div> -->
    </nav>
    <div class="container temp-hero mt-3 vh-100">
      <div class="row">
        <div class="col">
          <h1 class="">Calculate your weighted calisthenics 1 rep max</h1>
        </div>
      </div>
      <div class="row">
        <div class="col mb-5">
          <div class="btn-group mt-2" role="group" aria-label="Weight Units">
            <input
              type="radio"
              class="btn-check"
              name="weightUnits"
              id="lbs"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-secondary bg-black"
              for="lbs"
              onclick="saveSelection('lbs')"
              >lbs</label
            >

            <input
              type="radio"
              class="btn-check"
              name="weightUnits"
              id="kg"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-secondary bg-black"
              for="kg"
              onclick="saveSelection('kg')"
              >kg</label
            >
          </div>

          <div class="input-group mt-5">
            <label for="bodyweight">Bodyweight</label>
            <input
              type="number"
              id="bodyweight"
              name="bodyweight"
              value="190"
            />

            <label class="mt-3" for="extraweight">Added weight</label>
            <input
              type="number"
              id="extraweight"
              name="extraweight"
              value="0"
            />

            <label class="mt-3" for="reps">Reps</label>
            <input type="number" id="reps" name="reps" value="5" />
          </div>
          <button id="calculateButton" type="button" class="btn btn-light mt-5">
            Calculate 1 RM
          </button>
        </div>
        <div class="col-md-1"></div>
        <div
          class="col bg-dark rounded-4 p-4 d-flex flex-column align-items-center justify-content-center"
        >
          <p>1 RM</p>
          <h2 id="current1RM">0</h2>
          <h3 id="weightedOnly">Added weight: 0</h3>
        </div>
      </div>
      <!-- <div id="chart">Chart (still figuring it out)</div> -->
      <div id="tableContainer"></div>
    </div>
    <!-- main content end  -->
