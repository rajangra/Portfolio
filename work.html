    />

    <!-- fav icon -->

    <link

    <!-- Animate CSS -->
    <link

    />
    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />

    <style>
      .login-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
      }

      .container {
        text-align: center;
        width: 400px;
      }

      h2 {
        margin: 2rem 0;
      }

      .input-container {
        position: relative;
        width: 100%;
      }

      input {
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 12px;
      }

      button {
        padding: 1rem 3rem;
        background-color: #1681ed;
        color: white;
        border: none;
        border-radius: 999px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .error {
        color: rgb(255, 79, 79);
        display: block;
      }

      .error-container {
        margin-top: 10px;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <!-- Password protection section -->
    <div class="login-screen" id="loginScreen">
      <div class="container">
        <div class="textContaienr">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-lock"
          >
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </div>
        <h2>Enter Password</h2>

        <form id="passwordForm" onsubmit="return validatePassword(event)">
          <div class="input-container">
            <input type="password" id="password" placeholder="" required />
          </div>
          <div id="errorMessage" class="error-container">
            <span id="errorMessageText" class="error mb-4" style="display: none"
              >Incorrect password. Please try again.</span
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
      const correctPassword = "hirajan";
      const successRedirect = "work-access-authenticated.html"; // Redirect after correct password

      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      const errorMessage = document.getElementById("errorMessageText");
      const loginScreen = document.getElementById("loginScreen");

      // Redirect if already authenticated
      if (localStorage.getItem("authenticated") === "true") {
        window.location.href = successRedirect;
      }

      function validatePassword(event) {
        event.preventDefault();

        if (passwordField.value === correctPassword) {
          // Store authentication in localStorage
          localStorage.setItem("authenticated", "true");

          // Delay of 1 second before showing main content
          setTimeout(() => {
            loginScreen.style.display = "none";
            window.location.href = successRedirect; // Added redirection after success
          }, 1000);
        } else {
          // Show error message, keep locked animation playing
          errorMessage.style.display = "block";
        }
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Full jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
