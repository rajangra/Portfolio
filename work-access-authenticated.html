    <!-- custom js  -->
    <script>
      const caseStudyImages = document.querySelectorAll(".case-study-image");

      caseStudyImages.forEach((image) => {
        const caseStudyContent = image
          .closest(".case-study")
          .querySelector(".case-study-content");

        image.addEventListener("mouseenter", () => {
          caseStudyContent.classList.add("smoothhidden");
        });

        image.addEventListener("mouseleave", () => {
          caseStudyContent.classList.remove("smoothhidden");
        });
      });
    </script>
